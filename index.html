<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Weather dashboard header -->
    <header class="bg-red-400 text-center text-5xl text-neutral-50 font-semibold p-5">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="ml-10">
        <!-- city search feature -->
        <div class="border-2 border-red-500 contents" id="searchDiv">
            <h2 class="text-2xl">Search for a City:</h2>
            <input class="border-2 bg-red-100 border-red-300" id="searchInput" type="text">
            <button class="border-2 bg-red-300 border-red-500 p-1" id="searchBtn">Search</button>
        </div>

        <!-- last 10 searches -->
        <div class="grid justify-start mt-12" id="recentSearches"></div>
    </div>

    <!-- current city -->
    <div class="hidden" id="cityDiv">
        <h2>Name of City</h2>
        <p id="currentTemp"></p>
        <p id="currentHumi"></p>
        <p id="currentWind"></p>

    </div>

    <!-- 5-day weather forecast -->
    <div class="hidden" id="forecastCard"></div>

</body>
<script src="./assets/script.js"></script>

</html>
