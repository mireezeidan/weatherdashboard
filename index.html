<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard</title>
</head>

<body class="bg-zinc-400">
    <!-- Weather dashboard header -->
    <header class="bg-red-400 text-center text-5xl text-neutral-50 font-semibold p-5">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="grid grid-cols-12">
        <div class="ml-10 col-span-3">
            <!-- city search feature -->
            <div class="border-2 border-red-500 contents" id="searchDiv">
                <h2 class="text-2xl">Search for a City:</h2>
                <input class="border-2 bg-red-100 border-red-300 w-full" id="searchInput" type="text">
                <button class="border-2 bg-red-300 border-red-500 rounded p-1 mt-3 w-full"
                    id="searchBtn">Search</button>
            </div>

            <!-- last 10 searches -->
            <div class="justify-start mt-12" id="recentSearches"></div>
        </div>

        <div class="col-span-9 ml-12">
            <!-- current city -->
            <div class="hidden border-2 border-red-500 p-3 mt-2 mr-6 bg-orange-200" id="cityDiv">
                <h2 id="cityName" class="text-base"></h2>
                <p id="currentTemp"></p>
                <p id="currentHumi"></p>
                <p id="currentWind"></p>

            </div>
            <br>
            <!-- 5-day weather forecast -->
            <div class="hidden grid grid-cols-10 gap-4 mr-6" id="forecastCard"></div>
        </div>



    </div>

</body>
<script src="./assets/script.js"></script>

</html>
